<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Preserve the URL path and redirect to index.html
    var path = window.location.pathname.replace('/personal-webPage', '');
    window.location.replace("/personal-webPage/index.html?redirect=" + path);
  </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
